services:
  mongodb:
    image: mongo:6.0
    container_name: reqsys_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    # Thêm Healthcheck để báo cho các service khác biết khi nào DB thực sự sẵn sàng
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: reqsys_backend
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy # Chỉ khởi động backend khi mongodb đã "khỏe"
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT:-3000}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - SEED_ADMIN_EMAIL=${SEED_ADMIN_EMAIL}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - FRONTEND_URL=${FRONTEND_URL}
      - MAIL_API_KEY=${MAIL_API_KEY}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - MAIL_FROM_EMAIL=${MAIL_FROM_EMAIL}
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: reqsys_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started # Frontend chỉ cần backend khởi chạy là được
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - BACKEND_URL=${BACKEND_URL}

volumes:
  mongo_data: